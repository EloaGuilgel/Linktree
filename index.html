<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <div class="img-wrapper">
          <img src="./assets/avatar.png" alt="" />
        </div>

        <!-- mudar para meu nome -->
        <p>@eguilgel</p>

        <div id="switch" onclick="toggleMode()">
          <button></button>
          <span> </span>
        </div>
        <ul>
          <li>
            <a href="#" title="Inscreva-se no NLW">Inscreva-se no NLW</a>
          </li>
          <li>
            <a href="#" title="Baixar meu e-book">Baixar meu e-book</a>
          </li>
          <li>
            <a href="#" title="Veja meu portfólio">Veja meu portfólio</a>
          </li>
          <li>
            <a
              href="https://rocketseat.com.br/explorer"
              target="_blank"
              rel="noopener"
              title="Conheça o Explorer"
              >Conheça o Explorer</a
            >
          </li>
        </ul>
        <div id="social-links">
          <!-- aplicando icones usar site https://ionic.io/ionicons (mudar para meus links)-->
          <a
            href="https://github.com/maykebrito"
            target="_blank"
            rel="noopener"
            title="Visite meu GitHub"
          >
            <ion-icon name="logo-github"></ion-icon>
          </a>
          <a
            href="https://instagram.com/eguilgel"
            target="_blank"
            rel="noopener"
            title="Visite meu Instagram"
          >
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
          <a
            href="https://youtube.com/maykbrito"
            target="_blank"
            rel="noopener"
            title="Visite meu YouTube"
          >
            <ion-icon name="logo-youtube"></ion-icon>
          </a>
          <a
            href="https://linkedin.com"
            target="_blank"
            rel="noopener"
            title="Visite meu LinkedIn"
          >
            <ion-icon name="logo-linkedin"></ion-icon>
          </a>
        </div>
        <footer>
          Feito junto com ♥ pela
          <a
            href="https://rocketseat.com.br/Rocketseat"
            target="_blank"
            rel="noopener"
            title="Visite a Rocketseat"
            >Rocketseat</a
          >
        </footer>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script>
      src = "./script.js"
    </script>
  </body>
</html>
