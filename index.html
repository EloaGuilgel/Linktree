<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <div class="img-wrapper">
          <img src="./assets/avatar-light.png" alt="Foto de perfil" />
        </div>

        <p>@eguilgel</p>

        <div id="switch" onclick="toggleMode()">
          <button></button>
          <span></span>
        </div>

        <ul>
          <li><a href="#">Inscreva-se no NLW</a></li>
          <li><a href="#">Baixar meu e-book</a></li>
          <li><a href="#">Veja meu portfólio</a></li>
          <li>
            <a href="https://rocketseat.com.br/explorer" target="_blank"
              >Conheça o Explorer</a
            >
          </li>
        </ul>

        <div id="social-links">
          <a href="https://github.com/EloaGuilgel" target="_blank">
            <ion-icon name="logo-github"></ion-icon>
          </a>
          <a href="https://instagram.com/eguilgel" target="_blank">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
          <a href="https://youtube.com/maykbrito" target="_blank">
            <ion-icon name="logo-youtube"></ion-icon>
          </a>
          <a href="https://linkedin.com" target="_blank">
            <ion-icon name="logo-linkedin"></ion-icon>
          </a>
        </div>

        <footer>
          Feito junto com ♥ pela
          <a href="https://rocketseat.com.br" target="_blank">Rocketseat</a>
        </footer>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
